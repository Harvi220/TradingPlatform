version: '3.8'

services:
  # Next.js приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-platform-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=http://app:3000
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/tradingdb
      - REDIS_URL=redis://redis:6379
      - BINANCE_SPOT_WS_URL=wss://stream.binance.com:9443/ws
      - BINANCE_FUTURES_WS_URL=wss://fstream.binance.com/ws
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - PORT=3000
    depends_on:
      - db
      - redis
    networks:
      - trading-network

  # PostgreSQL + TimescaleDB database
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: trading-platform-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: tradingdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-timescaledb.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # Порты не пробрасываем наружу - доступ только внутри Docker сети
    # ports:
    #   - "5432:5432"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (для кэширования snapshots)
  redis:
    image: redis:7-alpine
    container_name: trading-platform-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # Порты не пробрасываем наружу - доступ только внутри Docker сети
    # ports:
    #   - "6379:6379"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (опционально, для production с SSL)
  nginx:
    image: nginx:alpine
    container_name: trading-platform-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - trading-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trading-network:
    driver: bridge
